<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact_style.css">
  <link rel="stylesheet" href="../../Prova-Final-Web/utils/header/navbar.css">
  <link rel="stylesheet" href="../../Prova-Final-Web/utils/footer/footer.css">
</head>
<body>

  <header>
    <div id="navbar_placeholder">navbar_placeholder</div>
    <script>
        fetch('../../Prova-Final-Web/utils/header/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar_placeholder').innerHTML = data;
        });
    </script>
</header>

<section class="contact-section py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2>Entre em contato conosco!</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3"> 
            <label for="projeto" class="form-label">Selecione o Projeto:</label>
            <select class="form-select" id="projeto">
              <option value="Projeto 1">Projeto 1</option>
              <option value="Projeto 2">Projeto 2</option>
              <option value="Projeto 3">Projeto 3</option>
              <option value="Projeto 1">Projeto 4</option>
              <option value="Projeto 2">Projeto 5</option>
              <option value="Projeto 3">Projeto 6</option>
              <option value="Outro">Outro</option> 
            </select>
          </div>
          <button type="button" onclick="mensagemEnviada()" class="btn btn-primary">Enviar Mensagem</button>
        </form>
      </div>

      <div class="col-md-6 text-center">
        <img src="../../Prova-Final-Web/utils/images/banner-fale-conosco.png" alt="Imagem" class="img-fluid contact-image mb-3">
      </div>
    </div>
  </div>
</section>

<footer>
  <div id="footer_placeholder"></div>

    <script>
        fetch('../../Prova-Final-Web/utils/footer/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer_placeholder').innerHTML = data;
        });
    </script>
</footer>

<script src="contact_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
